<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ruku â¤ï¸</title>

<style>
body{
  margin:0;
  font-family:system-ui,Segoe UI,Roboto;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  overflow:hidden;
}

.card{
  width:90%;
  max-width:380px;
  background:rgba(255,255,255,0.18);
  backdrop-filter:blur(14px);
  border-radius:22px;
  padding:18px;
  text-align:center;
  box-shadow:0 15px 35px rgba(0,0,0,0.35);
}

h1{margin:6px 0;font-size:24px;}
p{font-size:14.5px;}

.buttons{
  margin-top:14px;
  height:80px;
  position:relative; /* VERY IMPORTANT */
}

button{
  border:none;
  padding:12px 22px;
  border-radius:999px;
  font-size:15px;
  cursor:pointer;
}

.yes{
  background:#ff3b6f;
  color:white;
}

.no{
  background:white;
  color:#ff3b6f;
  position:absolute;
  left:180px;
  top:0;
}

.hidden{display:none;}

.heart{
  position:absolute;
  bottom:-20px;
  font-size:20px;
  animation:floatUp 6s linear infinite;
}

@keyframes floatUp{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-100vh);opacity:0}
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3">
</audio>

<div class="card" id="main">
  <h1>Ruku â¤ï¸</h1>
  <p>Will you be my Valentine? ğŸ’•</p>

  <div class="buttons" id="btnBox">
    <button class="yes" onclick="yesClick()">YES ğŸ’–</button>
    <button class="no" id="noBtn">NO ğŸ™ˆ</button>
  </div>

  <p style="font-size:12px;opacity:0.9">Try pressing NO ğŸ˜œ</p>
</div>

<div class="card hidden" id="yesPage">
  <h1>YAYYYY ğŸ’</h1>
  <p>
    You chose love â¤ï¸<br><br>
    I choose you â€” always ğŸŒ¹
  </p>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const box = document.getElementById("btnBox");

let count = 0;
const lines = [
  "Oops ğŸ˜œ",
  "Missed me ğŸ˜‚",
  "Only YES ğŸ’•",
  "Nice try ğŸ™ˆ",
  "Destiny says YES ğŸ’–"
];

function moveNo(){
  const w = box.offsetWidth - noBtn.offsetWidth;
  const x = Math.random() * w;
  noBtn.style.left = x + "px";
  noBtn.innerText = lines[count % lines.length];
  count++;
  if(count > 6) noBtn.style.display = "none";
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", function(e){
  e.preventDefault();
  moveNo();
});

function yesClick(){
  document.getElementById("main").classList.add("hidden");
  document.getElementById("yesPage").classList.remove("hidden");
  document.getElementById("music").play();
  hearts();
}

function hearts(){
  for(let i=0;i<25;i++){
    setTimeout(()=>{
      const h=document.createElement("div");
      h.className="heart";
      h.innerHTML="â¤ï¸";
      h.style.left=Math.random()*100+"vw";
      document.body.appendChild(h);
      setTimeout(()=>h.remove(),6000);
    }, i*120);
  }
}
</script>

</body>
</html>
