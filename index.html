<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ruku â¤ï¸</title>

<style>
body{
  margin:0;
  font-family:system-ui,Segoe UI,Roboto;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  overflow:hidden;
}

.card{
  width:min(92vw,380px);
  background:rgba(255,255,255,0.18);
  backdrop-filter:blur(14px);
  border-radius:22px;
  padding:18px;
  text-align:center;
  box-shadow:0 15px 35px rgba(0,0,0,0.35);
  animation:fadeIn 1.2s ease;
}

h1{font-size:24px;margin:6px 0;}
p{font-size:14.5px;line-height:1.45;}

.gallery{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:8px;
  margin:10px 0;
}
.gallery img{
  width:100%;
  aspect-ratio:3/4;
  object-fit:cover;
  border-radius:14px;
  border:2px solid rgba(255,255,255,0.6);
}

.buttons{
  display:flex;
  justify-content:center;
  gap:12px;
  margin-top:10px;
  position:relative;
}

button{
  border:none;
  padding:12px 20px;
  border-radius:999px;
  font-size:15px;
  cursor:pointer;
  transition:0.3s;
}

.yes{background:#ff3b6f;color:white;}
.yes:hover{transform:scale(1.07);}

.no{
  background:white;
  color:#ff3b6f;
  position:absolute;
}

.hidden{display:none;}

.heart{
  position:absolute;
  bottom:-20px;
  font-size:20px;
  animation:floatUp 6s linear infinite;
}

@keyframes floatUp{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-100vh);opacity:0}
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

.small{font-size:12px;opacity:0.9}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<div class="card" id="main">
  <h1>Ruku â¤ï¸</h1>
  <p>
    Some people feel like home.<br>
    You are mine.
  </p>

  <!-- ğŸ” Replace image links with your real photos if you want -->
  <div class="gallery">
    <img src="IMG_5269_Original.jpeg">
    <img src="IMG_3951_Original.jpeg">
  </div>

  <h1>Will you be my Valentine? ğŸ’•</h1>

  <div class="buttons" id="btnArea">
    <button class="yes" onclick="yesClick()">YES ğŸ’–</button>
    <button class="no" id="noBtn">NO ğŸ™ˆ</button>
  </div>

  <p class="small">Try pressing NO ğŸ˜œ</p>
</div>

<div class="card hidden" id="yesPage">
  <h1>YAYYYY ğŸ’ğŸ‰</h1>
  <p>
    You just made my heart smile.<br><br>
    I choose you â€” today,<br>
    tomorrow, and always. ğŸŒ¹
  </p>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const area = document.getElementById("btnArea");
let count = 0;

const lines = [
  "Oops ğŸ˜œ",
  "Nice try ğŸ˜‚",
  "Only YES works ğŸ’•",
  "That option expired ğŸ™ˆ",
  "Destiny says YES ğŸ’–"
];

function moveNo(){
  const r = area.getBoundingClientRect();
  const x = Math.random()*(r.width-80);
  const y = Math.random()*40;
  noBtn.style.left = x+"px";
  noBtn.style.top = y+"px";
  noBtn.innerText = lines[count % lines.length];
  count++;
  if(count > 5) noBtn.style.display="none";
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", e => {
  e.preventDefault();
  moveNo();
});

function yesClick(){
  document.getElementById("main").classList.add("hidden");
  document.getElementById("yesPage").classList.remove("hidden");
  document.getElementById("music").play();
  burstHearts();
}

function heart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="â¤ï¸";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(Math.random()*3+4)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
}

function burstHearts(){
  for(let i=0;i<30;i++) setTimeout(heart,i*120);
}
setInterval(heart,900);
</script>

</body>
</html>
